<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure-U Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{{ url_for("static", filename="ucu.jpg") }}"); /* Set your background image */
        background-size: cover; /* Cover the entire viewport */
        position: relative;
        z-index: 1;
      }

      .container {
        width: 400px !important; /* Adjust container width */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 40%);
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Slightly transparent white background */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        color: #1c1c1e;
        margin-bottom: 20px;
      }

      form {
        text-align: left; /* Align form elements to the left */
      }

      label {
        display: block; /* Ensure labels take full width */
        margin-bottom: 5px; /* Add some space between label and input */
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #1c1c1e; /* Increased border thickness and changed color */
        border-radius: 4px;
        background-color: #fff; /* Set a white background for better visibility */
      }

      input:focus {
        border-color: #007bff; /* Change border color on focus for better visibility */
        outline: none; /* Remove default outline */
      }

      .button-login {
        width: 100%;
        padding: 10px;
        background-color: #1c1c1e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-items: center;
        margin-left: 10px;
      }

      .button-login:hover {
        background-color: #007bff;
      }

      .logo {
        width: 200px; /* Adjust logo size */
        margin-bottom: 0;
      }

      /* Add these new styles */
      .password-container {
        position: relative;
        width: 100%;
      }

      .password-toggle {
        position: absolute;
        right: 0px;
        top: 35%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #1c1c1e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="{{ url_for('static', filename='uculogo.png') }}"
        alt="Secure-U Logo"
        class="logo"
      />
      <h2>Login</h2>
      <form action="/api/login" method="POST">
        <label for="admin_name">Admin Name</label>
        <input
          type="text"
          name="admin_name"
          id="admin_name"
          placeholder="Admin Name"
          required
        />

        <label for="password">Password</label>
        <div class="password-container">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <i
            class="password-toggle fas fa-eye"
            onclick="togglePassword()"
            id="togglePassword"
          ></i>
        </div>

        <button class="button-login" type="submit">Sign In</button>
        <button
          class="button-login"
          type="button"
          onclick="window.location.href='{{ url_for('main.signup') }}'"
        >
          Sign Up
        </button>
      </form>
      <p>
        <a href="{{ url_for('main.forgot_password') }}">Forgot password?</a>
      </p>
    </div>

    <!-- Add Font Awesome for the eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Snackbar container -->
    <div
      id="snackbar"
      class="toast align-items-center text-white bg-primary border-0 position-absolute top-50 start-50 translate-middle mt-5"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="5000"
    >
      <div class="d-flex">
        <div class="toast-body">
          <span id="snackbar-message"></span>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- Add this script before closing body tag -->
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }

      $(document).ready(function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              $('#snackbar-message').text("{{ message }}");
              var toastElement = $('#snackbar');
              toastElement.removeClass('bg-primary bg-success bg-danger bg-warning bg-info');
              if ('{{ category }}' === 'success') {
                toastElement.addClass('bg-success');
              } else if ('{{ category }}' === 'error') {
                toastElement.addClass('bg-danger');
              } else if ('{{ category }}' === 'warning') {
                toastElement.addClass('bg-warning');
              } else if ('{{ category }}' === 'info') {
                toastElement.addClass('bg-info');
              } else {
                toastElement.addClass('bg-primary');
              }
              toastElement.toast('show');
            {% endfor %}
          {% endif %}
        {% endwith %}
      });
      
    </script>
  </body>
</html>
