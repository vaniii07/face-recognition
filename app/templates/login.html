<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure-U Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='ucu.jpg') }}'); /* Set your background image */
      background-size: cover; /* Cover the entire viewport */
      position: relative;
      z-index: 1;
    }

    .container {
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 40%);
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #1c1c1e;
      margin-bottom: 20px;
    }

    form {
      text-align: left; /* Align form elements to the left */
    }

    label {
      display: block; /* Ensure labels take full width */
      margin-bottom: 5px; /* Add some space between label and input */
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #1c1c1e; /* Increased border thickness and changed color */
      border-radius: 4px;
      background-color: #fff; /* Set a white background for better visibility */
    }

    input:focus {
      border-color: #007bff; /* Change border color on focus for better visibility */
      outline: none; /* Remove default outline */
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1c1c1e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bff;
    }

    .logo {
      width: 200px; /* Adjust logo size */
      margin-bottom: 0;
      
    }
    
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='uculogo.png') }}" alt="Secure-U Logo" class="logo">
    <h2>Login</h2>
    <form action="/api/login" method="POST">
      <label for="admin_name">Admin Name</label>
      <input type="text" name="admin_name" id="admin_name" placeholder="Admin Name" required>
      
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required>

      {# At the top of the template, after the navbar #}
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
      <button type="submit">Sign In</button>
      <button type="button" onclick="window.location.href='{{ url_for('main.signup') }}'">Sign Up</button>
    </form>
    <p><a href="{{ url_for('main.forgot_password') }}">Forgot password?</a></p>  
  </div>
</body>
</html>
