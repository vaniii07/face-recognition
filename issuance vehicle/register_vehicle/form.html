<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Vehicle Pass Sticker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/ucuheader.png" alt="Urdaneta City University Logo" class="university-logo">
            <h1>APPLICATION FOR VEHICLE PASS STICKER</h1>
        </header>
        <div class="main-content">
            <div class="sidebar">
                <img src="" alt="User Photo" class="user-photo">
                <p class="user-id">{{ user.id_number }}</p>
                <p class="user-name">{{ user.first_name user.last_name }}</p>
                <a href="#" class="reset-link">Not you? Click here to reset.</a>
            </div>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active" data-tab="details">Other Details</button>
                    <button class="tab" data-tab="pickup">Drop & Pick-up</button>
                    <button class="tab" data-tab="attachments">Attachments</button>
                </div>

                <form class="form" id="vehiclePassForm">
                    <div class="tab-content active" id="details">
                        <h2>Additional Information:</h2>
                        <div class="row-container">
                            <div class="form-group">
                                <label for="contactNo">Contact No: <span>*</span></label>
                                <input type="text" id="contactNo" placeholder="Enter contact number" required>
                            </div>
                            <div class="form-group">
                                <label for="driversLicense">Driver's License Number: <span>*</span></label>
                                <input type="text" id="driversLicense" placeholder="Enter driver's license number" required>
                            </div>
                        </div>

                        <div class="form-group date-group">
                            <label>Date Issued: <span>*</span></label>
                            <div class="date-selectors">
                                <select id="daySelectIssued" required></select>
                                <select id="monthSelectIssued" required></select>
                                <select id="yearSelectIssued" required></select>
                            </div>
                        </div>

                        <div class="form-group date-group">
                            <label>Expiry Date: <span>*</span></label>
                            <div class="date-selectors">
                                <select id="daySelectExpiry" required></select>
                                <select id="monthSelectExpiry" required></select>
                                <select id="yearSelectExpiry" required></select>
                            </div>
                        </div>

                        <div class="separator"></div>

                        <h2>Vehicle Information:</h2>
                        <div class="form-group">
                            <label for="vehicleType">Vehicle Type: <span>*</span></label>
                            <select id="vehicleType" required>
                                <option value="" disabled selected>---Select---</option>
                                <option value="car">Car</option>
                                <option value="motorcycle">Motorcycle</option>
                                <option value="truck">E-Bike</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="row-container">
                            <div class="form-group">
                                <label for="vehicleMake">Vehicle Make: <span>*</span></label>
                                <input type="text" id="vehicleMake" placeholder="e.g. Yamaha, Honda" required>
                            </div>
                            <div class="form-group">
                                <label for="vehicleModel">Model: <span>*</span></label>
                                <input type="text" id="vehicleModel" placeholder="Enter model" required>
                            </div>
                            <div class="form-group">
                                <label for="vehicleYear">Year: <span>*</span></label>
                                <input type="text" id="vehicleYear" placeholder="Enter year" required>
                            </div>
                        </div>

                        <div class="row-container">
                            <div class="form-group">
                                <label for="plateNumber">Plate Number: <span>*</span></label>
                                <input type="text" id="plateNumber" placeholder="Enter plate number" required>
                            </div>
                            <div class="form-group">
                                <label for="color">Color: <span>*</span></label>
                                <input type="text" id="color" placeholder="Enter color" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="certificate">Certificate of Registration No: <span>*</span></label>
                            <input type="text" id="certificate" placeholder="Enter Registration No" required>
                        </div>

                        <div class="form-group date-group">
                            <label>Date Issued: <span>*</span></label>
                            <div class="date-selectors">
                                <select id="daySelectCertIssued" required></select>
                                <select id="monthSelectCertIssued" required></select>
                                <select id="yearSelectCertIssued" required></select>
                            </div>
                        </div>
                        
                        <div class="second-separator"></div>

                        <div class="form-group">
                            <label for="Receipt">Official Receipt Number: <span>*</span></label>
                            <input type="text" id="Receipt" placeholder="Enter Receipt No" required>
                        </div>
                        
                        <div class="form-group date-group">
                            <label>Date Issued: <span>*</span></label>
                            <div class="date-selectors">
                                <select id="daySelectReceiptIssued" required></select>
                                <select id="monthSelectReceiptIssued" required></select>
                                <select id="yearSelectReceiptIssued" required></select>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="pickup">
                        <section class="form-section">
                            <h2>Drop & Pick-up Applicant (Optional)</h2>
                            <div class="row-container">
                                <div class="form-group">
                                    <label for="driverName">Driver's Name:</label>
                                    <input type="text" id="driverName" name="driverName" placeholder="Enter driver's name">
                                </div>
                                <div class="form-group">
                                    <label for="licenseNumber">Driver's License Number:</label>
                                    <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter license number">
                                </div>
                            </div>
                            
                            <div class="date-fields">
                                <div>
                                    <label for="dateIssued">Date Issued:</label>
                                    <input type="date" id="dateIssued" name="dateIssued">
                                </div>
                                <div>
                                    <label for="expiryDate">Expiry Date:</label>
                                    <input type="date" id="expiryDate" name="expiryDate">
                                </div>
                            </div>
                
                            <label for="relationship">Relationship:</label>
                            <input type="text" id="relationship" name="relationship" placeholder="Enter relationship">
                        </section>
                    </div>

                    <div class="tab-content" id="attachments">
                        <section class="form-section">
                            <h2>Attach the following documents (Image/PDF):</h2>
                            <div class="form-group">
                                <label for="vehicleOrcr">Vehicle ORCR: *</label>
                                <div class="file-upload">
                                    <input type="file" id="vehicleOrcr" name="vehicleOrcr" accept="image/*, application/pdf" required>
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for="licenseCard">Driver's License Card (Front): *</label>
                                <div class="file-upload">
                                    <input type="file" id="licenseCard" name="licenseCard" accept="image/*, application/pdf" required>
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for="vehiclePhoto">Vehicle Photo: *</label>
                                <div class="file-upload">
                                    <input type="file" id="vehiclePhoto" name="vehiclePhoto" accept="image/*, application/pdf" required>
                                </div>
                            </div>
                        </section>
                        
                        <div class="form-buttons">
                            <button type="submit" class="save-btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
