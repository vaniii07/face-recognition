<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Status Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headering">
        <img src="images/UCU-logo.png" alt="Logo" class="logo">
        <h1>UCU Vehicle Pass Registration</h1>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Reason for Denied</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="image1.jpg" alt="Student Image"></td>
                    <td>John Doe</td>
                    <td class="approved">Approved</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td><img src="image2.jpg" alt="Student Image"></td>
                    <td>Jane Smith</td>
                    <td class="denied">Denied</td>
                    <td>Missing Documents</td>
                </tr>
                <tr>
                    <td><img src="image3.jpg" alt="Student Image"></td>
                    <td>Emily Johnson</td>
                    <td class="approved">Approved</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td><img src="image4.jpg" alt="Student Image"></td>
                    <td>Michael Brown</td>
                    <td class="denied">Denied</td>
                    <td>Incomplete Forms</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
